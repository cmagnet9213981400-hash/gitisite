    <script>
        (function() {
            const uid = 'UNIQUE_ID';
            const section = document.getElementById('section-' + uid);
            const grid = document.getElementById('g-grid-' + uid);
            const addBtn = document.getElementById('g-add-btn-' + uid);
            const uploadInput = document.getElementById('g-upload-' + uid);
            
            // Ø§Ù„Ù…Ø§Ù†â€ŒÙ‡Ø§ÛŒ Ù„Ø§ÛŒØªâ€ŒØ¨Ø§Ú©Ø³
            const lightbox = document.getElementById('g-lightbox-' + uid);
            const lightboxImg = document.getElementById('g-lightbox-img-' + uid);
            const closeBtn = document.getElementById('g-close-' + uid);
            const prevBtn = document.getElementById('g-prev-' + uid);
            const nextBtn = document.getElementById('g-next-' + uid);
            const caption = document.getElementById('g-caption-' + uid);

            let galleryImages = []; 
            let currentImageIndex = 0;

            // --- Ù…Ø¯ÛŒØ±ÛŒØª Ø§ÙØ²ÙˆØ¯Ù† ØªØµÙˆÛŒØ± ---
            if (addBtn) {
                addBtn.addEventListener('click', () => uploadInput.click());
            }

            if (uploadInput) {
                uploadInput.addEventListener('change', (e) => {
                    const files = Array.from(e.target.files);
                    if (files.length === 0) return;
                    files.forEach(file => {
                        compressImageToSize(file, 300, (compressedUrl) => {
                            addImageToGrid(compressedUrl, file.name);
                            if (typeof window.storeUploadedFile === 'function') {
                                window.storeUploadedFile('gallery-' + Date.now() + Math.random().toString(36).substr(2, 5), file.name, compressedUrl, file.type);
                            }
                        });
                    });
                    e.target.value = '';
                });
            }

            function addImageToGrid(url, name) {
                galleryImages.push({url: url, name: name});
                const index = galleryImages.length - 1;
                const item = document.createElement('div');
                item.className = 'g-item';
                item.dataset.index = index;
                item.innerHTML = `
                    <img src="${url}" class="g-thumb" alt="${name || 'image'}">
                    <div class="g-delete-item" title="Ø­Ø°Ù ØªØµÙˆÛŒØ±">&times;</div>
                `;

                item.addEventListener('click', (e) => {
                    if (e.target.classList.contains('g-delete-item')) return;
                    const clickedIdx = parseInt(item.dataset.index);
                    openLightbox(clickedIdx);
                });

                item.querySelector('.g-delete-item').addEventListener('click', (e) => {
                    e.stopPropagation();
                    item.remove();
                    rebuildGalleryData();
                });

                grid.appendChild(item);
            }

            function rebuildGalleryData() {
                galleryImages = [];
                const items = grid.querySelectorAll('.g-item');
                items.forEach((item, idx) => {
                    const img = item.querySelector('img');
                    galleryImages.push({url: img.src, name: img.alt});
                    item.dataset.index = idx; 
                });
            }

            // --- Ù…Ù†Ø·Ù‚ Ù„Ø§ÛŒØªâ€ŒØ¨Ø§Ú©Ø³ ---

            function openLightbox(index) {
                if (index < 0 || index >= galleryImages.length) return;
                currentImageIndex = index;
                updateLightboxImage();
                
                // Ø§Ù†ØªÙ‚Ø§Ù„ Ù‚Ø·Ø¹ÛŒ Ø¨Ù‡ body
                // Ø§ÛŒÙ† Ú©Ø§Ø± Ø¨Ø§Ø¹Ø« Ù…ÛŒâ€ŒØ´ÙˆØ¯ Ù„Ø§ÛŒØªâ€ŒØ¨Ø§Ú©Ø³ Ø§Ø² Ø¯Ø§Ø®Ù„ Ø³Ú©Ø´Ù† Ø®Ø§Ø±Ø¬ Ø´Ø¯Ù‡ Ùˆ ÙØ±Ø²Ù†Ø¯ Ù…Ø³ØªÙ‚ÛŒÙ… body Ø´ÙˆØ¯
                if (lightbox.parentElement !== document.body) {
                    document.body.appendChild(lightbox);
                }
                
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden'; 
            }

            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = '';
                
                // Ø¨Ø§Ø²Ú¯Ø±Ø¯Ø§Ù†Ø¯Ù† Ù„Ø§ÛŒØªâ€ŒØ¨Ø§Ú©Ø³ Ø¨Ù‡ Ø¯Ø§Ø®Ù„ Ø³Ú©Ø´Ù†
                // Ø§ÛŒÙ† Ù…Ø±Ø­Ù„Ù‡ Ø¨Ø±Ø§ÛŒ Ø°Ø®ÛŒØ±Ù‡â€ŒØ³Ø§Ø²ÛŒ ØµØ­ÛŒØ­ Ù¾Ø±ÙˆÚ˜Ù‡ Ø­ÛŒØ§ØªÛŒ Ø§Ø³Øª
                setTimeout(() => {
                    if(section && lightbox) {
                        section.appendChild(lightbox);
                    }
                }, 300);
            }

            function updateLightboxImage() {
                const imgData = galleryImages[currentImageIndex];
                lightboxImg.src = imgData.url;
                if (caption) caption.textContent = imgData.name || '';
            }

            function showNext() {
                if (galleryImages.length === 0) return;
                currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
                updateLightboxImage();
            }

            function showPrev() {
                if (galleryImages.length === 0) return;
                currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
                updateLightboxImage();
            }

            // Ø±ÙˆÛŒØ¯Ø§Ø¯Ù‡Ø§ÛŒ Ù„Ø§ÛŒØªâ€ŒØ¨Ø§Ú©Ø³
            if (closeBtn) closeBtn.addEventListener('click', closeLightbox);
            if (nextBtn) nextBtn.addEventListener('click', showNext);
            if (prevBtn) prevBtn.addEventListener('click', showPrev);

            if (lightbox) {
                lightbox.addEventListener('click', (e) => {
                    if (e.target === lightbox) closeLightbox();
                });
            }

            document.addEventListener('keydown', (e) => {
                if (!lightbox || !lightbox.classList.contains('active')) return;
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') showNext();
                if (e.key === 'ArrowRight') showPrev();
            });

            // Ù…Ø¯ÛŒØ±ÛŒØª Ø­Ø°Ù Ø³Ú©Ø´Ù†: Ø§Ú¯Ø± Ø³Ú©Ø´Ù† Ø­Ø°Ù Ø´Ø¯ØŒ Ù„Ø§ÛŒØªâ€ŒØ¨Ø§Ú©Ø³ Ù‡Ù… Ø§Ú¯Ø± Ø¨Ø§Ø² Ø§Ø³Øª Ø­Ø°Ù Ø´ÙˆØ¯
            if (section) {
                const deleteBtn = section.querySelector('.delete-section');
                if(deleteBtn) {
                    deleteBtn.addEventListener('click', () => {
                        if(lightbox && lightbox.parentElement === document.body) {
                            lightbox.remove();
                            document.body.style.overflow = '';
                        }
                    });
                }
            }

            // --- ØªØ§Ø¨Ø¹ ÙØ´Ø±Ø¯Ù‡â€ŒØ³Ø§Ø²ÛŒ ---
            function compressImageToSize(file, maxKB, callback) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function(event) {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        const MAX_WIDTH = 1920; const MAX_HEIGHT = 1080;
                        if (width > MAX_WIDTH || height > MAX_HEIGHT) {
                            if (width / height > MAX_WIDTH / MAX_HEIGHT) {
                                height = Math.round((height * MAX_WIDTH) / width); width = MAX_WIDTH;
                            } else {
                                width = Math.round((width * MAX_HEIGHT) / height); height = MAX_HEIGHT;
                            }
                        }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        let quality = 0.9;
                        let dataUrl = canvas.toDataURL('image/jpeg', quality);
                        let sizeKB = dataUrl.length * 0.75 / 1024;
                        while (sizeKB > maxKB && quality > 0.1) {
                            quality -= 0.05;
                            dataUrl = canvas.toDataURL('image/jpeg', quality);
                            sizeKB = dataUrl.length * 0.75 / 1024;
                        }
                        callback(dataUrl);
                    };
                };
            }

            // Ø¨Ø§Ø²Ø³Ø§Ø²ÛŒ Ú¯Ø§Ù„Ø±ÛŒ Ù‡Ù†Ú¯Ø§Ù… Ù„ÙˆØ¯ (Re-hydration)
            setTimeout(() => {
                const existingImages = grid.querySelectorAll('.g-item img');
                if (existingImages.length > 0) {
                    rebuildGalleryData();
                    const items = grid.querySelectorAll('.g-item');
                    items.forEach(item => {
                        item.onclick = (evt) => {
                            if (evt.target.classList.contains('g-delete-item')) return;
                            const idx = parseInt(item.dataset.index);
                            openLightbox(idx);
                        };
                        item.querySelector('.g-delete-item').onclick = (e) => {
                            e.stopPropagation();
                            item.remove();
                            rebuildGalleryData();
                        };
                    });
                }
            }, 500);
        })();
    </script>
