            let timeoutId;

            async function fetchVideoData(url) {
                let title = 'ÙˆÛŒØ¯ÛŒÙˆ Ø¬Ø¯ÛŒØ¯';
                let thumbnail = '';
                let success = false;

                try {
                    // 1. Ø¢Ù¾Ø§Ø±Ø§Øª
                    if (url.includes('aparat.com/v/')) {
                        const id = url.split('/v/')[1].split('/')[0];
                        const apiUrl = `https://www.aparat.com/etc/api/video/videohash/${id}`;
                        
                        try {
                            const response = await fetch(apiUrl);
                            const data = await response.json();
                            if (data.video) {
                                title = data.video.title;
                                thumbnail = data.video.big_poster;
                                success = true;
                            }
                        } catch(e) { console.log('Aparat fetch error', e); }
                    } 
                    // 2. ÛŒÙˆØªÛŒÙˆØ¨
                    else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                        const noembedUrl = `https://noembed.com/embed?url=${url}`;
                        try {
                            const response = await fetch(noembedUrl);
                            const data = await response.json();
                            if (data.title) {
                                title = data.title;
                                thumbnail = data.thumbnail_url; 
                                thumbnail = thumbnail.replace('hqdefault', 'maxresdefault');

                        } catch(e) { console.log('YouTube fetch error', e); }
                    }
                    // 3. ÙØ§ÛŒÙ„ Ù…Ø³ØªÙ‚ÛŒÙ… (mp4)
                    else if (url.match(/\.(mp4|webm)$/i)) {

                    } else {
                        hintText.textContent = 'Ø§Ø·Ù„Ø§Ø¹Ø§Øª Ø®ÙˆØ¯Ú©Ø§Ø± ÛŒØ§ÙØª Ù†Ø´Ø¯. Ù…ÛŒâ€ŒØªÙˆØ§Ù†ÛŒØ¯ Ú©Ø§ÙˆØ± Ø¯Ø³ØªÛŒ Ø§Ù†ØªØ®Ø§Ø¨ Ú©Ù†ÛŒØ¯.';

            // ØªØ§Ø¨Ø¹ Ø§Ø³ØªØ®Ø±Ø§Ø¬ ÙØ±ÛŒÙ… Ø§Ø² ÙˆÛŒØ¯ÛŒÙˆ
            function getVideoFrame(videoUrl) {
                return new Promise((resolve, reject) => {
                    const video = document.createElement('video');
                    video.src = videoUrl;
                    video.crossOrigin = 'anonymous'; 
                    video.currentTime = 1; 
                    video.muted = true;
                    
                    video.onloadeddata = () => {};
                    
                    video.onseeked = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const dataUrl = canvas.toDataURL('image/jpeg');
                        resolve(dataUrl);
                    };
                    
                    video.onerror = reject;
                });
            }

            // Ø¢Ù¾Ù„ÙˆØ¯ Ú©Ø§ÙˆØ± Ø¯Ø³ØªÛŒ
            coverBox.addEventListener('click', () => coverInput.click());
            coverInput.addEventListener('change', (e) => {
