    <script>
        (function() {

            const section = document.getElementById('section-' + uid);

            const btnCancel = document.getElementById('btn-cancel-' + uid);

            // Ø¢Ù¾Ù„ÙˆØ¯ Ø¹Ú©Ø³
            if (bgBtn) bgBtn.addEventListener('click', () => bgInput.click());
            if (bgInput) {
                bgInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        if (typeof window.compressRegularImage === 'function') {
                            window.compressRegularImage(file, (url) => {
                                bgDiv.style.backgroundImage = `url('${url}')`;
                                if (typeof window.storeUploadedFile === 'function') {
                                    window.storeUploadedFile('parallax-bg-' + Date.now(), file.name, url, file.type);
                                }
                            });
                        } else {
                            const reader = new FileReader();
                            reader.onload = (ev) => bgDiv.style.backgroundImage = `url('${ev.target.result}')`;
                            reader.readAsDataURL(file);
                        }
                    }
                });
            }

            // Ù…ÙˆØ¯Ø§Ù„
            mainBtn.addEventListener('click', (e) => {
                if (document.body.classList.contains('visitor-mode')) return; 
                e.preventDefault();
                
                // Ù¾Ø± Ú©Ø±Ø¯Ù† Ù…Ù‚Ø§Ø¯ÛŒØ±
                btnTextInput.value = mainBtn.textContent;
                linkTypeSelect.value = mainBtn.getAttribute('data-link-type') || 'external';
                updateLinkValueField();
                
                const valueInput = linkValueContainer.querySelector('.settings-input');
                if (valueInput) {
                    valueInput.value = mainBtn.getAttribute('data-link-value') || '';
                }
                
                modal.classList.add('active');
            });

            const closeModal = () => modal.classList.remove('active');
            btnCancel.addEventListener('click', closeModal);

            linkTypeSelect.addEventListener('change', updateLinkValueField);

            function updateLinkValueField() {
                const type = linkTypeSelect.value;
                let html = '<label>Ù…Ù‚ØµØ¯ Ù„ÛŒÙ†Ú©:</label>';

                if (type === 'section') {
                    const sections = document.querySelectorAll('section[id^="section-"]');
                    html += '<select id="link-value-input-' + uid + '" class="settings-input">';
                    if (sections.length === 0) html += '<option value="">Ø¨Ø®Ø´ÛŒ ÛŒØ§ÙØª Ù†Ø´Ø¯</option>';
                    else {
                        sections.forEach(sec => {
                            const titleEl = sec.querySelector('.section-title-text');
                            const name = titleEl ? titleEl.textContent : 'Ø¨Ø®Ø´ Ø¨Ø¯ÙˆÙ† Ù†Ø§Ù…';
                            const currentVal = mainBtn.getAttribute('data-link-value');
                            const selected = currentVal === ('#' + sec.id) ? 'selected' : '';
                            html += `<option value="#${sec.id}" ${selected}>${name} (${sec.dataset.section})</option>`;
                        });
                    }
                    html += '</select>';
                } else if (type === 'internal') {
                    html += '<select id="link-value-input-' + uid + '" class="settings-input">';
                    html += '<option value="index.html">ØµÙØ­Ù‡ Ø§ØµÙ„ÛŒ (Home)</option>';
                    html += '</select>';
                } else {
                    html += `<input type="text" id="link-value-input-${uid}" class="settings-input" placeholder="https://example.com" dir="ltr">`;
                }
                linkValueContainer.innerHTML = html;
            }

            btnSave.addEventListener('click', () => {
                const newText = btnTextInput.value;
                const newType = linkTypeSelect.value;
                const valueInput = document.getElementById('link-value-input-' + uid);
                let newValue = valueInput ? valueInput.value : '#';

                if (newType === 'external' && newValue && !newValue.startsWith('#')) {
                    if (!newValue.match(/^https?:\/\//i)) newValue = 'https://' + newValue;
                }

                mainBtn.textContent = newText;
                mainBtn.setAttribute('href', newValue);
                mainBtn.setAttribute('data-link-type', newType);
                mainBtn.setAttribute('data-link-value', newValue);
                
                if (newType === 'external') mainBtn.setAttribute('target', '_blank');
                else mainBtn.removeAttribute('target');

                closeModal();
            });
        })();
    </script>
